<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UCSD ECE 2025 Year Book - A collection of memories and experiences from the graduating class.">
    <meta name="keywords" content="UCSD, ECE, Year Book, 2025, Graduation, Memories, Experiences">
    <meta name="robots" content="index, follow">
    <title>{% block title %}Your Website{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/icons/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="top-row">
            <div class="brand">
                <a href="/">
                    <img src="/static/icons/brand.png" alt="Brand Logo">
                </a>
                <a href="/">UCSD ECE 2025</a>
            </div>

            <!-- Mobile Hamburger Button -->
            <button class="menu-toggle">&#9776;</button>
        </div>

        <div class="nav-links">
            <a href="/student_section">Yearbook</a>
            <a href="/general_clubs">General Clubs</a>
            <a href="/ece_clubs">ECE Clubs</a>
            <a href="/projects">ECE Projects</a>
        </div>
    </div>
    <div class="announcement-bar">Welcome to the UCSD ECE 2025 Yearbook!</div>

    <!-- Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-links">
            <a href="/about">About Us</a>
            <a href="/contact">Contact Us</a>
        </div>
        <div>&copy; 2025 UCSD ECE. All Rights Reserved.</div>
    </div>
    <script src="/static/js/hamburger_menu.js"></script>
</body>
</html>
